<body>

    <div id="sidebar">

    <div id="main-content">

    <script>
        // ==========================================
        // â–¼ è«‹åœ¨é€™è£¡è²¼ä¸Šæ‚¨çš„ Google Apps Script ç¶²å€ â–¼
        // ==========================================
        const GOOGLE_SCRIPT_URL = "AKfycbzGeh9uUcX6xZEw_ADPkbHDBdBTny2prAQewbzqSUzTqQm8oT3WVPhu0YosrZRhA3dESQ  "; 
        
        // â–¼ é€™æ˜¯åŠ å¯†å¯†ç¢¼ (å¿…é ˆèˆ‡ Google Script è£¡çš„ä¸€æ¨£) â–¼
        const SECRET_KEY = "MyShop2024";
        // ==========================================


        // --- ç‹€æ…‹è®Šæ•¸ ---
        let selectedProduct = "";
        let qtyInput = "";
        let priceInput = "";
        
        // --- åˆå§‹åŒ–éµç›¤ ---
        const keys = ["7", "8", "9", "4", "5", "6", "1", "2", "3", "0", "", "âŒ«"];

        function createKeypad(elementId, isPrice) {
            const container = document.getElementById(elementId);
            keys.forEach(key => {
                if (key === "") {
                    const spacer = document.createElement("div");
                    container.appendChild(spacer);
                } else {
                    const btn = document.createElement("button");
                    btn.className = "key-btn";
                    btn.innerText = key;
                    // ç¶å®šé»æ“Šäº‹ä»¶ (æ”¯æ´è§¸æ§)
                    btn.ontouchstart = (e) => { 
                        e.preventDefault(); 
                        handleInput(key, isPrice); 
                        btn.style.backgroundColor = "#d1d1d6";
                        setTimeout(() => btn.style.backgroundColor = "", 100);
                    };
                    btn.onclick = () => handleInput(key, isPrice);
                    container.appendChild(btn);
                }
            });
        }

        createKeypad("qty-keypad", false);
        createKeypad("price-keypad", true);

        // --- è¼¸å…¥é‚è¼¯ ---
        function handleInput(key, isPrice) {
            if (isPrice) {
                // --- é‡‘é¡é‚è¼¯ (åä½é€²ä½, æœ€å¤š4ä½) ---
                if (key === "âŒ«") {
                    if (priceInput.length >= 2) {
                        priceInput = priceInput.slice(0, -2); // åˆªé™¤æœ€å¾Œå…©ä½
                        if (priceInput.length > 0) priceInput += "0"; // è£œ0
                    } else {
                        priceInput = "";
                    }
                } else {
                    // è¼¸å…¥æ•¸å­—
                    let current = priceInput;
                    if (current.endsWith("0")) current = current.slice(0, -1); // ç§»é™¤æœ«å°¾0
                    if (current.length < 3) { // é™åˆ¶è¼¸å…¥ä½æ•¸
                        priceInput = current + key + "0";
                    }
                }
            } else {
                // --- ä»¶æ•¸é‚è¼¯ (æ™®é€šè¼¸å…¥, æœ€å¤š3ä½) ---
                if (key === "âŒ«") {
                    qtyInput = qtyInput.slice(0, -1);
                } else {
                    if (qtyInput.length < 3) {
                        qtyInput += key;
                    }
                }
            }
            updateDisplay();
        }

        // --- é¸æ“‡è²¨å“ ---
        function selectProduct(name, btnElement) {
            selectedProduct = name;
            // ç§»é™¤æ‰€æœ‰ active æ¨£å¼
            document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
            // åŠ å…¥ç•¶å‰ active æ¨£å¼
            btnElement.classList.add('active');
            updateDisplay();
        }

        // --- æ›´æ–°ç•«é¢èˆ‡æŒ‰éˆ•ç‹€æ…‹ ---
        function updateDisplay() {
            document.getElementById("qty-display").innerText = qtyInput;
            document.getElementById("price-display").innerText = priceInput;

            const btn = document.getElementById("submit-btn");
            const isReady = selectedProduct !== "" && qtyInput !== "" && priceInput !== "";
            
            if (isReady) {
                btn.classList.add("ready");
            } else {
                btn.classList.remove("ready");
            }
        }

        // --- æäº¤è³‡æ–™åˆ° Google Sheets (åŠ å¯†ç‰ˆ) ---
        function submitTransaction() {
            const btn = document.getElementById("submit-btn");
            if (!btn.classList.contains("ready")) return;

            // 1. æº–å‚™è³‡æ–™ (åŠ å…¥ secret å¯†ç¢¼)
            const data = {
                secret: SECRET_KEY,  // å‚³é€å¯†ç¢¼
                timestamp: new Date().toLocaleString(),
                product: selectedProduct,
                qty: qtyInput,
                price: priceInput,
                total: parseInt(qtyInput) * parseInt(priceInput)
            };

            // 2. æ¸…ç©ºç•«é¢ (è®“æ”¶éŠ€å“¡å¯ä»¥ç«‹åˆ»è¼¸å…¥ä¸‹ä¸€ç­†)
            qtyInput = "";
            priceInput = "";
            selectedProduct = "";
            document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
            updateDisplay();

            // 3. ç™¼é€è³‡æ–™
            if (GOOGLE_SCRIPT_URL && GOOGLE_SCRIPT_URL.startsWith("http")) {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).catch(err => {
                    console.error("ä¸Šå‚³å¤±æ•—", err);
                    alert("ç¶²è·¯éŒ¯èª¤ï¼Œè³‡æ–™æœªå„²å­˜");
                });
            } else {
                // å¦‚æœæ²’å¡«ç¶²å€ï¼Œé¡¯ç¤ºæç¤º
                alert("è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ä¸­å¡«å…¥ Google Script ç¶²å€ï¼\n" + 
                      `è³‡æ–™ï¼š${data.product} $${data.price}`);
            }
        }

        // --- é–‹å•Ÿå ±è¡¨ ---
        function openReport() {
             // é€™è£¡æ‚¨å¯ä»¥æ”¹æˆæ‚¨ Google è©¦ç®—è¡¨çš„ç¶²å€
             window.open('https://docs.google.com/spreadsheets', '_blank');
        }
    </script>
