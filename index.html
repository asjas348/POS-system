<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPad POS Á≥ªÁµ±</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f2f2f7;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* Â∑¶ÂÅ¥Â∞éËà™ */
        #sidebar {
            width: 260px;
            background-color: #f2f2f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #d1d1d6;
            padding-top: 50px;
        }

        .product-btn {
            width: 100%;
            height: 150px;
            border-radius: 25px;
            border: none;
            font-weight: 900;
            font-size: 45px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .product-btn.active {
            font-size: 90px;
            color: black;
            box-shadow: inset 0 0 0 8px white;
            transform: scale(1.02);
        }

        .bg-orange { background-color: #ff9500; opacity: 0.6; }
        .bg-orange.active { background-color: #ff9500; opacity: 1; }
        .bg-blue { background-color: #007aff; opacity: 0.6; }
        .bg-blue.active { background-color: #007aff; opacity: 1; }
        .bg-yellow { background-color: #ffcc00; opacity: 0.6; }
        .bg-yellow.active { background-color: #ffcc00; opacity: 1; }

        /* Âè≥ÂÅ¥‰∏ªÂçÄ */
        #main-content {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 0 40px;
        }

        /* È°ØÁ§∫ÂçÄ - Â∑≤Â∞á‰ΩçÁΩÆÂ§ßÂπÖ‰∏äÁßª */
        #display-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 50px; /* Â§ßÂπÖ‰∏äÁßª */
            margin-bottom: 20px;
            height: 150px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .input-row {
            display: flex;
            align-items: baseline;
        }

        .input-label {
            font-size: 45px;
            font-weight: bold;
            color: #888;
            margin-right: 15px;
        }

        .input-value {
            font-size: 110px; /* ‰øÆÊ≠£Â≠óÈ´îÂ§ßÂ∞èÔºåÈÅøÂÖçÁàÜÊ°Ü */
            font-weight: 900;
            line-height: 1;
            text-align: right;
            flex: 1;
            height: 110px;
            letter-spacing: -2px;
        }

        .input-line {
            height: 6px;
            background-color: black;
            width: 100%;
            margin-top: 5px;
            border-radius: 3px;
        }

        /* ÈçµÁõ§ÂçÄ */
        #keypads-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 20px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
        }

        .key-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e5e5ea;
            border: none;
            font-size: 45px;
            font-weight: 800;
            color: black;
            cursor: pointer;
        }

        .key-btn:active { background-color: #d1d1d6; }

        /* Â∫ïÈÉ®ÊåâÈàï */
        #submit-btn {
            width: 500px;
            height: 110px;
            border-radius: 30px;
            background-color: #c7c7cc;
            color: white;
            font-size: 55px;
            font-weight: 900;
            border: none;
            margin: 30px auto;
            cursor: not-allowed;
        }

        #submit-btn.ready { background-color: #ff3b30; cursor: pointer; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="product-btn bg-orange" onclick="selectProduct('D', this)">D</button>
        <button class="product-btn bg-blue" onclick="selectProduct('Ëóç', this)">Ëóç</button>
        <button class="product-btn bg-yellow" onclick="selectProduct('Ëßí', this)">Ëßí</button>
        <div style="flex:1;"></div>
        <div onclick="openReport()" style="text-align:center; cursor:pointer;">
            <div style="font-size:40px;">üìä</div>
            <div style="font-weight:bold; color:#888;">Êü•ÁúãÂ†±Ë°®</div>
        </div>
    </div>

    <div id="main-content">
        <div id="display-area">
            <div class="input-group" style="width: 300px;">
                <div class="input-row">
                    <span class="input-label">‰ª∂:</span>
                    <div id="qty-display" class="input-value"></div>
                </div>
                <div class="input-line"></div>
            </div>
            <div class="input-group" style="width: 450px;">
                <div class="input-row">
                    <span class="input-label">$:</span>
                    <div id="price-display" class="input-value"></div>
                </div>
                <div class="input-line"></div>
            </div>
        </div>

        <div id="keypads-container">
            <div class="keypad" id="qty-keypad"></div>
            <div class="keypad" id="price-keypad"></div>
        </div>

        <button id="submit-btn" onclick="submitTransaction()">Ëº∏ ÂÖ•</button>
    </div>

    <script>
        // ‚ñº‚ñº‚ñº ÈÄôË£°Ë´ãÂ°´ÂÖ•ÊÇ®ÁöÑ Google Á∂≤ÂùÄ ‚ñº‚ñº‚ñº
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz0z-Vj58aFkdq3eD8J9AxxdKcVqP-WVeot8cbqnv5bBySm6l9q45s7x0FsU_7P5ThBFg/exec"; 
        const SECRET_KEY = "MyShop2024";

        let selectedProduct = "";
        let qtyInput = "";
        let priceInput = "";

        const keys = ["7", "8", "9", "4", "5", "6", "1", "2", "3", "0", "", "‚å´"];

        function createKeypad(elementId, isPrice) {
            const container = document.getElementById(elementId);
            keys.forEach(key => {
                if (key === "") {
                    container.appendChild(document.createElement("div"));
                } else {
                    const btn = document.createElement("button");
                    btn.className = "key-btn";
                    btn.innerText = key;
                    btn.onclick = () => handleInput(key, isPrice);
                    container.appendChild(btn);
                }
            });
        }

        function handleInput(key, isPrice) {
            if (isPrice) {
                if (key === "‚å´") priceInput = priceInput.slice(0, -1);
                else if (priceInput.length < 5) priceInput += key;
            } else {
                if (key === "‚å´") qtyInput = qtyInput.slice(0, -1);
                else if (qtyInput.length < 3) qtyInput += key;
            }
            updateDisplay();
        }

        function selectProduct(name, btn) {
            selectedProduct = name;
            document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("qty-display").innerText = qtyInput || " ";
            document.getElementById("price-display").innerText = priceInput || " ";
            const btn = document.getElementById("submit-btn");
            if (selectedProduct && qtyInput && priceInput) btn.classList.add("ready");
            else btn.classList.remove("ready");
        }

        function submitTransaction() {
            if (!document.getElementById("submit-btn").classList.contains("ready")) return;
            const data = {
                secret: SECRET_KEY,
                timestamp: new Date().toLocaleString(),
                product: selectedProduct,
                qty: qtyInput,
                price: priceInput
            };

            // Ê∏ÖÈô§Áï´Èù¢
            qtyInput = ""; priceInput = ""; selectedProduct = "";
            document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
            updateDisplay();

            if (GOOGLE_SCRIPT_URL.startsWith("http")) {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify(data)
                });
            } else {
                alert("Ë´ãÂ°´ÂÖ• Google Script Á∂≤ÂùÄÔºÅ\nË≥áÊñôÂ∑≤Ê®°Êì¨ÂÇ≥ÈÄÅ: " + data.product + " $" + data.price);
            }
        }

        function openReport() {
            if (GOOGLE_SCRIPT_URL.startsWith("http")) window.location.href = GOOGLE_SCRIPT_URL;
            else alert("Ë´ãÂÖàË®≠ÂÆö Google Script Á∂≤ÂùÄ");
        }

        createKeypad("qty-keypad", false);
        createKeypad("price-keypad", true);
    </script>
</body>
</html>
