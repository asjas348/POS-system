        .bg-orange { background-color: rgba(255, 165, 0, 0.3); }

        .bg-yellow { background-color: rgba(255, 204, 0, 0.3); }

        /* --- å³å´ï¼šä¸»æ“ä½œå€ --- */
        #main-content {
            flex: 1;

            display: flex;
            flex-direction: column;
            padding: 0 30px;
        }

        /* è¼¸å…¥é¡¯ç¤ºå€ - å¤§å¹…èª¿æ•´ä½ç½®èˆ‡å¤§å° */
        #display-area {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            /* é€™è£¡æ§åˆ¶æ•´é«”é«˜åº¦ä½ç½®ï¼Œæ•¸å€¼è¶Šå°è¶Šé ä¸Š */
            margin-top: 40px; 
            margin-bottom: 20px;
            padding: 0 20px;
            height: 180px; /* å›ºå®šé«˜åº¦é˜²æ­¢è·‘ç‰ˆ */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .input-row {
            display: flex;
            align-items: baseline; /* åŸºç·šå°é½Šï¼Œè®“æ¨™ç±¤å’Œæ•¸å­—åº•éƒ¨å”èª¿ */
        }

        .input-label {
            font-size: 50px;
            font-weight: bold;
            color: #888;
            margin-right: 10px;
            white-space: nowrap;
        }

        .input-value {
            /* é€™è£¡ä¿®æ­£äº†å­—é«”éå¤§çš„å•é¡Œ */
            font-size: 110px; 
            font-weight: 900;
            line-height: 1.1;
            text-align: right;
            width: 100%;

            overflow: hidden;

        .input-line {

        }

        /* --- éµç›¤å€ --- */
        #keypads-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 10px;
            margin-bottom: auto; /* å°‡å‰©é¤˜ç©ºé–“ç•™åœ¨åº•éƒ¨ */
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 90px); /* æŒ‰éµç¨å¾®ç¸®å° */
            grid-template-rows: repeat(4, 90px);
            gap: 15px;
        }

        .key-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;

        }

        .key-btn:active { background-color: #d1d1d6; }

        /* --- åº•éƒ¨è¼¸å…¥æŒ‰éˆ• --- */
        #submit-btn {
            width: 90%;
            max-width: 500px;
            height: 100px;
            border-radius: 25px;
            background-color: rgba(128, 128, 128, 0.4);
            color: white;
            font-size: 50px;
            font-weight: 900;
            border: none;
            margin: 0 auto 30px auto;
            cursor: not-allowed;
            transition: background-color 0.2s;
        }

        #submit-btn.ready {
            background-color: red;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <button class="product-btn bg-orange" onclick="selectProduct('D', this)">D</button>
        <button class="product-btn bg-blue" onclick="selectProduct('è—', this)">è—</button>
        <button class="product-btn bg-yellow" onclick="selectProduct('è§’', this)">è§’</button>
        
        <div style="flex:1;"></div>
        
        <div style="text-align: center; color: #888; margin-bottom: 30px; cursor: pointer;" onclick="openReport()">
            <div style="font-size: 35px;">ğŸ“Š</div>
            <div style="font-weight: bold; font-size: 18px;">æŸ¥çœ‹çµ±è¨ˆ</div>
        </div>
    </div>

    <div id="main-content">
        
        <div id="display-area">
            <div class="input-group" style="flex: 0.8; margin-right: 20px;">
                <div class="input-row">
                    <span class="input-label">ä»¶:</span>
                    <div id="qty-display" class="input-value"></div>
                </div>
                <div class="input-line"></div>
            </div>

            <div class="input-group" style="flex: 1.2;">
                <div class="input-row">
                    <span class="input-label">$:</span>
                    <div id="price-display" class="input-value"></div>
                </div>
                <div class="input-line"></div>
            </div>
        </div>

        <div id="keypads-container">
            <div class="keypad" id="qty-keypad"></div>
            <div class="keypad" id="price-keypad"></div>
        </div>

        <button id="submit-btn" onclick="submitTransaction()">è¼¸ å…¥</button>

    </div>

    <script>
        // ==========================================
        // â–¼â–¼â–¼ è«‹åœ¨é€™è£¡è²¼ä¸Šæ‚¨çš„ Google Apps Script ç¶²å€ â–¼â–¼â–¼
        // ==========================================
        const GOOGLE_SCRIPT_URL = " https://script.google.com/macros/s/AKfycbxKDVMEG9Uks2qFdh8vIJONyOhBKL3JzxnZRt2I_TH88O-zl8dBg76oFX22h6XMpx65og/exec"; 
        
        const SECRET_KEY = "MyShop2024";
        // ==========================================

        let selectedProduct = "";
        let qtyInput = "";
        let priceInput = "";
        
        const keys = ["7", "8", "9", "4", "5", "6", "1", "2", "3", "0", "", "âŒ«"];

        function createKeypad(elementId, isPrice) {
            const container = document.getElementById(elementId);
            keys.forEach(key => {
                if (key === "") {
                    container.appendChild(document.createElement("div"));
                } else {
                    const btn = document.createElement("button");
                    btn.className = "key-btn";
                    btn.innerText = key;
                    btn.ontouchstart = (e) => { 
                        e.preventDefault(); 
                        handleInput(key, isPrice); 
                        btn.style.backgroundColor = "#d1d1d6";
                        setTimeout(() => btn.style.backgroundColor = "", 100);
                    };
                    btn.onclick = () => handleInput(key, isPrice);
                    container.appendChild(btn);
                }
            });
        }

        createKeypad("qty-keypad", false);
        createKeypad("price-keypad", true);

        function handleInput(key, isPrice) {
            if (isPrice) {
                if (key === "âŒ«") {
                    priceInput = priceInput.slice(0, -1); // ä¸€èˆ¬åˆªé™¤ï¼Œä¸éœ€è£œ0
                } else {
                    if (priceInput.length < 5) priceInput += key; // é™åˆ¶é•·åº¦
                }
            } else {
                if (key === "âŒ«") {
                    qtyInput = qtyInput.slice(0, -1);
                } else {
                    if (qtyInput.length < 3) qtyInput += key;
                }
            }
            updateDisplay();
        }

        function selectProduct(name, btnElement) {
            selectedProduct = name;
            document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            updateDisplay();
        }

        function updateDisplay() {
            // ä½¿ç”¨ &nbsp; é˜²æ­¢é«˜åº¦å¡Œé™·
            document.getElementById("qty-display").innerHTML = qtyInput === "" ? "&nbsp;" : qtyInput;
            document.getElementById("price-display").innerHTML = priceInput === "" ? "&nbsp;" : priceInput;

            const btn = document.getElementById("submit-btn");
            // æª¢æŸ¥æ¢ä»¶ï¼šå¿…é ˆæœ‰è²¨å“ã€æœ‰ä»¶æ•¸ã€æœ‰é‡‘é¡
            const isReady = selectedProduct !== "" && qtyInput !== "" && priceInput !== "";
            
            if (isReady) {
                btn.classList.add("ready");
            } else {
                btn.classList.remove("ready");
            }
        }

        function submitTransaction() {
            const btn = document.getElementById("submit-btn");
            if (!btn.classList.contains("ready")) return;

            // 1. æº–å‚™è³‡æ–™ (æ³¨æ„ï¼šé€™è£¡ä¸å†é€²è¡Œç›¸ä¹˜ï¼Œtotal å°±æ˜¯è¼¸å…¥çš„ price)
            const data = {
                secret: SECRET_KEY,
                timestamp: new Date().toLocaleString(),
                product: selectedProduct,
                qty: qtyInput,
                price: priceInput // ç›´æ¥å­˜å…¥è¼¸å…¥çš„é‡‘é¡
            };

            // 2. æ¸…ç©ºç•«é¢
            qtyInput = "";
            priceInput = "";
            selectedProduct = "";
            document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
            updateDisplay();

            // 3. ç™¼é€è³‡æ–™
            if (GOOGLE_SCRIPT_URL.startsWith("http") && !GOOGLE_SCRIPT_URL.includes("æ‚¨çš„")) {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).catch(err => {
                    alert("ç¶²è·¯éŒ¯èª¤ï¼Œè³‡æ–™æœªå„²å­˜");
                });
            } else {
                alert("è«‹å…ˆå¡«å…¥æ­£ç¢ºçš„ Google Script ç¶²å€ï¼");
            }
        }

        function openReport() {
             if (GOOGLE_SCRIPT_URL.startsWith("http") && !GOOGLE_SCRIPT_URL.includes("æ‚¨çš„")) {
                 // ç›´æ¥é–‹å•Ÿ Google Script ç¶²å€ï¼Œé€™æœƒè§¸ç™¼ doGet ä¸¦é¡¯ç¤ºçµ±è¨ˆå ±è¡¨
                 window.location.href = GOOGLE_SCRIPT_URL;
             } else {
                 alert("è«‹å…ˆå¡«å…¥ Google Script ç¶²å€æ‰èƒ½æŸ¥çœ‹å ±è¡¨");
             }
        }
    </script>
</body>
