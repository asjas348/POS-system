<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPad POS ç³»çµ±</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f2f2f7;
            user-select: none; -webkit-user-select: none;
            overflow: hidden; height: 100vh; display: flex;
        }

        /* å·¦å´å°èˆªæ¬„ */
        #sidebar {
            width: 260px; background-color: #f2f2f7; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            border-right: 1px solid #d1d1d6; padding-top: 50px;
        }

        .product-btn {
            width: 100%; height: 140px;
            border-radius: 20px; border: none;
            font-weight: 900; font-size: 45px; color: white;
            cursor: pointer; opacity: 0.6; transition: all 0.2s ease-in-out;
        }

        /* é¸ä¸­å¾Œå­—é«”æ”¾å¤§å…©å€ (å¾ 45px è®Š 90px) */
        .product-btn.active {
            opacity: 1; color: black;
            font-size: 90px; 
            box-shadow: inset 0 0 0 8px white;
            transform: scale(1.05);
        }

        .bg-orange { background-color: #ff9500; }
        .bg-blue { background-color: #007aff; }
        .bg-yellow { background-color: #ffcc00; }

        /* å³å´ä¸»å€åŸŸ */
        #main-content {
            flex: 1; background-color: white;
            display: flex; flex-direction: column; padding: 0 40px;
        }

        #display-area {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-top: 50px; margin-bottom: 20px; height: 140px;
        }

        .input-group { display: flex; flex-direction: column; width: 45%; }
        .input-row { display: flex; align-items: baseline; }
        .input-label { font-size: 40px; font-weight: bold; color: #888; margin-right: 10px; }
        .input-value {
            font-size: 100px; font-weight: 900; line-height: 1;
            text-align: right; flex: 1; height: 100px; letter-spacing: -2px;
        }
        .input-line { height: 6px; background-color: black; width: 100%; border-radius: 3px; }

        #error-hint {
            text-align: right; color: #ff3b30; font-weight: bold;
            font-size: 18px; visibility: hidden; height: 25px; margin-top: 5px;
        }

        /* éµç›¤å€åŸŸå®¹å™¨ä½ˆå±€ */
        #keypads-container { 
            display: flex; 
            justify-content: space-between; /* è®“å…©å€‹éµç›¤å¾€å…©ç«¯é  */
            margin-top: 10px;
            padding: 0 20px;
        }

        .keypad { display: grid; grid-template-columns: repeat(3, 100px); gap: 15px; }

        /* ä»¶æ•¸éµç›¤å‘å·¦ç§» */
        #qty-keypad { margin-left: -10px; } 

        /* é‡‘é¡éµç›¤å‘å³ç§» */
        #price-keypad { margin-right: -10px; }

        .key-btn {
            width: 100px; height: 100px; border-radius: 50%;
            background-color: #e5e5ea; border: none;
            font-size: 55px; /* æ•¸å­—å¾ 40px åŠ å¤§åˆ° 55px */
            font-weight: 800; color: black; cursor: pointer;
        }
        .key-btn:active { background-color: #d1d1d6; }

        /* åº•éƒ¨è¼¸å…¥æŒ‰éˆ• */
        #submit-btn {
            width: 450px; height: 100px; border-radius: 25px;
            background-color: #c7c7cc; color: white;
            font-size: 50px; font-weight: 900; border: none;
            margin: 30px auto; cursor: not-allowed; transition: background-color 0.3s;
        }
        #submit-btn.ready { background-color: #ff3b30; cursor: pointer; }
        #submit-btn.loading { background-color: #34c759; cursor: wait; }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="product-btn bg-orange" onclick="selectProduct('D', this)">D</button>
        <button class="product-btn bg-blue" onclick="selectProduct('è—', this)">è—</button>
        <button class="product-btn bg-yellow" onclick="selectProduct('è§’', this)">è§’</button>
        <div style="flex:1;"></div>
        <div onclick="openReport()" style="text-align:center; cursor:pointer; padding-bottom: 20px;">
            <div style="font-size:40px;">ğŸ“Š</div>
            <div style="font-weight:bold; color:#888;">æŸ¥çœ‹å ±è¡¨</div>
        </div>
    </div>

    <div id="main-content">
        <div id="display-area">
            <div class="input-group">
                <div class="input-row">
                    <span class="input-label">ä»¶:</span>
                    <div id="qty-display" class="input-value"></div>
                </div>
                <div class="input-line"></div>
            </div>
            <div class="input-group">
                <div class="input-row">
                    <span class="input-label">$:</span>
                    <div id="price-display" class="input-value"></div>
                </div>
                <div class="input-line"></div>
                <div id="error-hint">å€‹ä½æ•¸å¿…é ˆç‚º 0</div>
            </div>
        </div>

        <div id="keypads-container">
            <div class="keypad" id="qty-keypad"></div>
            <div class="keypad" id="price-keypad"></div>
        </div>

        <button id="submit-btn" onclick="submitTransaction()">è¼¸ å…¥</button>
    </div>

    <script>
        // â–¼â–¼â–¼ é‡è¦ï¼šè«‹åœ¨æ­¤è™•å¡«å…¥æ‚¨çš„ Google Web App ç¶²å€ (çµå°¾ç‚º /exec) â–¼â–¼â–¼
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_4uunN-BuuJnp8iKvtg-VON04hYZeoftzS5xIhFvoNLmRQoBYWjXofLgfagNrArPO/exec"; 
        const SECRET_KEY = "MyShop2024";

        let selectedProduct = "";
        let qtyInput = "";
        let priceInput = "";

        const keys = ["7", "8", "9", "4", "5", "6", "1", "2", "3", "0", "", "âŒ«"];

        function createKeypad(elementId, isPrice) {
            const container = document.getElementById(elementId);
            keys.forEach(key => {
                if (key === "") {
                    container.appendChild(document.createElement("div"));
                } else {
                    const btn = document.createElement("button");
                    btn.className = "key-btn";
                    btn.innerText = key;
                    if (key === "âŒ«") btn.style.fontSize = "35px"; // é€€æ ¼éµå­—é«”å¾®èª¿å°ä¸€é»ä»¥ç¬¦åˆå¯¬åº¦
                    btn.onclick = () => handleInput(key, isPrice);
                    container.appendChild(btn);
                }
            });
        }

        function handleInput(key, isPrice) {
            if (isPrice) {
                if (key === "âŒ«") priceInput = priceInput.slice(0, -1);
                else if (priceInput.length < 4) priceInput += key; // é™åˆ¶æœ€å¤š 4 ä½æ•¸
            } else {
                if (key === "âŒ«") qtyInput = qtyInput.slice(0, -1);
                else if (qtyInput.length < 3) qtyInput += key;
            }
            updateDisplay();
        }

        function selectProduct(name, btn) {
            selectedProduct = name;
            document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("qty-display").innerText = qtyInput || " ";
            document.getElementById("price-display").innerText = priceInput || " ";
            
            const btn = document.getElementById("submit-btn");
            const hint = document.getElementById("error-hint");

            const isPriceValid = priceInput.length > 0 && priceInput.endsWith("0");
            
            if (priceInput.length > 0 && !priceInput.endsWith("0")) {
                hint.style.visibility = "visible";
            } else {
                hint.style.visibility = "hidden";
            }

            if (selectedProduct && qtyInput && isPriceValid) {
                btn.classList.add("ready");
            } else {
                btn.classList.remove("ready");
            }
        }

        function submitTransaction() {
            const btn = document.getElementById("submit-btn");
            if (!btn.classList.contains("ready")) return;

            btn.classList.remove("ready");
            btn.classList.add("loading");
            btn.innerText = "å‚³é€ä¸­...";

            const data = {
                secret: SECRET_KEY,
                timestamp: new Date().toLocaleString('zh-TW', { hour12: false }),
                product: selectedProduct,
                qty: qtyInput,
                price: priceInput
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.text())
            .then(result => {
                if (result.includes("Success")) {
                    qtyInput = ""; priceInput = ""; selectedProduct = "";
                    document.querySelectorAll('.product-btn').forEach(b => b.classList.remove('active'));
                    updateDisplay();
                    btn.innerText = "å®Œæˆ OK";
                    setTimeout(() => {
                        btn.classList.remove("loading");
                        btn.innerText = "è¼¸ å…¥";
                    }, 1000);
                } else {
                    alert("å‚³é€å‡ºéŒ¯: " + result);
                    btn.classList.add("ready");
                    btn.classList.remove("loading");
                    btn.innerText = "é‡è©¦";
                }
            })
            .catch(err => {
                alert("ç¶²è·¯ç•°å¸¸ï¼Œè«‹æª¢æŸ¥ Google ç¶²å€æˆ–é€£ç·š");
                btn.classList.add("ready");
                btn.classList.remove("loading");
                btn.innerText = "é‡è©¦";
            });
        }

        function openReport() {
            if (GOOGLE_SCRIPT_URL.startsWith("http")) {
                window.open(GOOGLE_SCRIPT_URL, '_blank');
            } else {
                alert("è«‹å¡«å…¥ GOOGLE_SCRIPT_URL");
            }
        }

        createKeypad("qty-keypad", false);
        createKeypad("price-keypad", true);
    </script>
</body>
</html>
